<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modern Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>New User Form</h2>

    <form th:action="@{/superModernSite}" th:object="${newClient}" method="post">

        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" th:field="*{login}" required
                   pattern="^[A-Z][A-Z][a-z]{1,18}[0-9]{0,5}$"
                   title="Two first letters must be capital letters">
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" required>
        </div>

        <div>
            <label for="type">User Type:</label>
            <select id="type" th:field="*{type}">
                <option th:each="typeVal : ${userTypeValues}"
                        th:value="${typeVal}"
                        th:text="${typeVal}"></option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <strong th:text="${errorMessage}"></strong>
    </div>

    <div th:if="${successMessage}" class="alert alert-success">
        <strong th:text="${successMessage}"></strong>
    </div>

    <a href="/allocations" class="link-allocations">Go to Allocation Page &rarr;</a>
</div>

</body>
</html>
